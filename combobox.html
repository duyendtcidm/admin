<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="d-row" style="width: 300px; padding:50px">
        <label class="d-label" for="d-btn">3. Combobox</label>
        <select class="d-combobox" name="" id="">
            <option value="">Trạng thái 1</option>
            <option value="">Trạng thái 2</option>
            <option value="">Trạng thái 3</option>
            <option value="">Trạng thái 4</option>
        </select>

        <div class="d--combobox">
            <input class="d--combobox-input" type="text">
            <button class="d--combobox-icon d--icon-down"></button>
            <div class="d--combobox-data">
                <div class="d--combobox-data-1">Chef</div>
                <div class="d--combobox-data-2">Manager</div>
                <div class="d--combobox-data-3">Producer</div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery-3.6.0.min.js"></script>
</body>
</html>
